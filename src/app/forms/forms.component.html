<h2 style="text-align: center;">人员登记系统</h2>
<div class="people_list">
   <ul>
      <li>姓名：<input type="text" id='userName' [(ngModel)]="peopleInfo.userName" placeholder="姓名"/></li>
      <li>性别：
        <input type="radio" value="1" name="sex" [(ngModel)]="peopleInfo.sex"  ><label for="sex1">男</label>
        <input type="radio" value="2" name="sex" [(ngModel)]="peopleInfo.sex" ><label for="sex2">女</label>
      </li>
      <li>城市：
        <select name="city" [(ngModel)]="peopleInfo.city"> 
            <option [value]="item" *ngFor="let item of cityList">{{item}}</option>
        </select>
      </li>
      
        <li>爱好：
      <span *ngFor="let hobby of hobby;let key=index">
           <label [for]="'check'+key">{{hobby.item}}</label> <input type="checkbox" [(ngModel)]="hobby.flag" [id]="'check'+key" value="hobby.item" (click)="selectHobby()"> &nbsp;&nbsp;
      </span>
        </li>
        <li>备注：
            <textarea name="mark" placeholder="备注" [(ngModel)]="peopleInfo.mark" (keyup)="keyUp()"></textarea>
        </li>
        <li>
            <button (click)="doSubmit()">提交信息</button>
        </li>
   </ul>
   <pre>{{peopleInfo | json}}</pre>
</div>
